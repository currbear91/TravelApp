<!DOCTYPE html>
<html>
<head>
	<title>Travel Dashboard</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'travelAppCSS/bootstrap.css' %}" media="screen" title="no title"  charset="utf-8">
	<link rel="stylesheet" href="{% static 'travelAppCSS/materialize.css' %}" media="screen" title="no title"  charset="utf-8">
	<link rel="stylesheet" href="{% static 'travelAppCSS/home.css' %}" media="screen" title="no title"  charset="utf-8">

</head>
	<body>
		<div id='container'>
		<div id = 'content'>
		</div>
			<nav>
			    <div class="nav-wrapper">
			      <a class = 'logo' href = "{% url 'my_travel_home' %}"> Tripster</a>
			      <ul id="nav" class="right">
					<li class = 'username'> Welcome,{{ request.session.first_name }}! </li>
					<li><a href="{% url 'my_travel_profile' %}">Profile</a></li>
			        <li><a href = "{% url 'my_travel_logout' %}"> Logout</a></li>
			      </ul>
			    </div>
		  	</nav>
		  	<div id ='adventurebox'>
				<ul class="nav nav-tabs col l12">
					<li class=""><a href="#home" data-toggle="tab" aria-expanded="true">Plan Your Adventure</a></li>
					<li class=""><a href="#home" data-toggle="tab" aria-expanded="true">Activity</a></li>
					<li class=""><a href="#home" data-toggle="tab" aria-expanded="true">Place</a></li>
					<li class=""><a href="#home" data-toggle="tab" aria-expanded="true">Season</a></li>
				</ul>
				<div id = 'welcome' class = ' input-field'>
					<table>
						<h3>Adventure Planner</h3>
						<hr>
						<tr>
							<td class='boldtd col s8'>Choose Your Adventure:</td>
							<td><select class = 'browser-default  input-sm '>
									<option>Rock Climbing</option>
									<option>Hiking</option>
									<option>Camping</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class='boldtd col-sm-8'>In:</td>
							<td><select class = 'browser-default input-sm'>
									<option>Seattle</option>
									<option>Portland</option>
									<option>Forks</option>
								</select>
							</td>
						</tr>
						<tr>
							<td class='boldtd col-sm-8'>During</td>
							<td><select class = 'browser-default input-sm'>
									<option>Spring</option>
									<option>Summer</option>
									<option>Fall</option>
									<option>Winter</option>
								</select>
							</td>
						</tr>
						<tr>
							<td></td>
							<td><input class = 'btn btn-default' type="submit" name="submit_trip" value="Find Your Adventure"></td>
						</tr>

					</table>	
				</div>
			</div>
		</div>

</html>
